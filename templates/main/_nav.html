{% load static i18n admin_tags %}

<!-- Left navbar links -->
<ul class="navbar-nav">
  <li class="nav-item">
    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
  </li>
</ul>

<!-- SEARCH FORM -->
<form action="{% url 'documents' %}" class="form-inline ml-3">
  <div class="input-group input-group-sm">
    <input class="form-control form-control-navbar" type="search" name="search" placeholder="{% trans 'Search' %}" aria-label="Search">
    <div class="input-group-append">
      <button class="btn btn-navbar" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</form>

<!-- Right navbar links -->
<ul class="navbar-nav ml-auto">
  <!-- User Dropdown Menu -->
  <li class="nav-item dropdown">
    <a href="notification" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-bell"></i>
      <span class="notification">({% getinboxcount user %})</span>
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
      <a class="dropdown-item" href="#">No Notification !</a>
    </div>
  </li>

<!--   <li class="nav-item mx-3">
    <a data-widget="control-sidebar" data-slide="true" href="#" role="button"><i
        class="fas fa-bell"></i></a>
  </li> -->

  <li class="nav-item dropdown mx-3">
    <a class="dropdown-toggle" aria-expanded="false" data-toggle="dropdown" href="#">
      <i class="fa fa-user"></i>
      {% firstof user.get_short_name user.get_username %}
    </a>
    <ul class="dropdown-menu">
      <li class="dropdown-item">
        <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt mx-2"></i>
        {% trans 'Log out' %}
        </a>
      </li>
    </ul>
  </li>
